name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-nest-app .

    - name: Save Docker image to tar
      run: docker save my-nest-app -o my-nest-app.tar

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa your-vps-ip >> ~/.ssh/known_hosts

    - name: Copy Docker image to VPS
      run: |
        scp -i ~/.ssh/id_rsa my-nest-app.tar thomas@146.59.242.125:/pojects/my-nest-app

    - name: Deploy Docker image on VPS
      run: |
        ssh -i ~/.ssh/id_rsa thomas@146.59.242.125 "docker load -i /path/to/destination/my-nest-app.tar && docker run -d -p 3000:3000 --name my-nest-app my-nest-app"
