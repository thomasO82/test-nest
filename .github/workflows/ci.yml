name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-nest-app .

    - name: Save Docker image to tar
      run: docker save my-nest-app -o my-nest-app.tar

    # √âtape 1 : Setup et v√©rification de la cl√© priv√©e
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa 146.59.242.125 >> ~/.ssh/known_hosts

    # √âtape 2 : V√©rification de la cl√© priv√©e et permissions
    - name: Debug SSH Key
      run: |
        echo "üîç V√©rification de la cl√© priv√©e..."
        ls -lah ~/.ssh
        cat ~/.ssh/id_rsa | head -n 3

    # √âtape 3 : Test de connexion SSH
    - name: Test SSH Connection
      run: |
        echo "üîç Test de connexion SSH avec d√©tails (mode verbeux)..."
        ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no thomas@146.59.242.125 "echo '‚úÖ Connexion SSH r√©ussie !'"

    # √âtape 4 : Cloner le d√©p√¥t sur le VPS
    - name: Clone Git repository on VPS
      run: |
        echo "üì¶ Clonage du d√©p√¥t sur le serveur..."
        ssh -v -i ~/.ssh/id_rsa thomas@146.59.242.125 << 'EOF'
          cd /path/to/your/working/directory
          git clone https://github.com/your-user/your-repo.git || (cd your-repo && git pull)
        EOF

    # √âtape 5 : Copier l'image Docker sur le VPS
    - name: Copy Docker image to VPS
      run: |
        echo "üì¶ Envoi du fichier my-nest-app.tar au serveur..."
        scp -v -i ~/.ssh/id_rsa my-nest-app.tar thomas@146.59.242.125:/path/to/your/working/directory/your-repo/my-nest-app.tar

    # √âtape 6 : D√©ploiement via Docker Compose
    - name: Deploy Docker image with Docker Compose
      run: |
        echo "üöÄ D√©ploiement de l'application sur le serveur avec Docker Compose..."
        ssh -v -i ~/.ssh/id_rsa thomas@146.59.242.125 << 'EOF'
          cd /path/to/your/working/directory/your-repo
          echo "üõ† Arr√™t et suppression des anciens containers..."
          docker-compose down || true
          echo "üì¶ Chargement de l'image Docker..."
          docker load -i my-nest-app.tar
          echo "üöÄ Lancement du container avec Docker Compose..."
          docker-compose up -d
          echo "‚úÖ D√©ploiement termin√© !"
        EOF
