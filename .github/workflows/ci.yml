name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-nest-app .

    - name: Save Docker image to tar
      run: docker save my-nest-app -o my-nest-app.tar

    # VÃ©rification et configuration de la clÃ© SSH
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa 146.59.242.125 >> ~/.ssh/known_hosts

    # ğŸ›  VÃ©rification de la clÃ© privÃ©e et permissions
    - name: Debug SSH Key
      run: |
        echo "ğŸ” VÃ©rification de la clÃ© privÃ©e..."
        ls -lah ~/.ssh
        cat ~/.ssh/id_rsa | head -n 3

    # âœ… Test de connexion SSH AVANT d'envoyer l'image
    - name: Test SSH Connection
      run: |
        echo "ğŸ” Test de connexion SSH..."
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no thomas@146.59.242.125 "echo 'âœ… Connexion SSH rÃ©ussie !'"

    # ğŸ“¦ Copie du Docker image vers le VPS
    - name: Copy Docker image to VPS
      run: |
        echo "ğŸ“¦ Envoi du fichier my-nest-app.tar au serveur..."
        scp -v -i ~/.ssh/id_rsa my-nest-app.tar thomas@146.59.242.125:/projects/my-nest-app/my-nest-app.tar

    # ğŸš€ DÃ©ploiement de l'image Docker sur le serveur
    - name: Deploy Docker image on VPS
      run: |
        echo "ğŸš€ DÃ©ploiement de l'application sur le serveur..."
        ssh -v -i ~/.ssh/id_rsa thomas@146.59.242.125 << 'EOF'
          echo "ğŸ›  ArrÃªt et suppression des anciens containers..."
          docker stop my-nest-app || true
          docker rm my-nest-app || true
          echo "ğŸ“¦ Chargement de l'image Docker..."
          docker load -i /projects/my-nest-app/my-nest-app.tar
          echo "ğŸš€ Lancement du container..."
          docker run -d --name my-nest-app -p 3000:3000 my-nest-app
          echo "âœ… DÃ©ploiement terminÃ© !"
        EOF
