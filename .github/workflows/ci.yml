name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-nest-app .

    - name: Save Docker image to tar
      run: docker save my-nest-app -o my-nest-app.tar

    # √âtape 1 : Setup et v√©rification de la cl√© priv√©e
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa 146.59.242.125 >> ~/.ssh/known_hosts

    # √âtape 2 : V√©rification de la cl√© priv√©e et permissions
    - name: Debug SSH Key
      run: |
        echo "üîç V√©rification de la cl√© priv√©e..."
        ls -lah ~/.ssh
        cat ~/.ssh/id_rsa | head -n 3

    # √âtape 3 : V√©rification du contenu du fichier known_hosts
    - name: V√©rifier le fichier known_hosts
      run: |
        echo "üîç Contenu du fichier known_hosts..."
        cat ~/.ssh/known_hosts

    # √âtape 4 : Test de connexion SSH d√©taill√©e (mode verbeux)
    - name: Test SSH Connection
      run: |
        echo "üîç Test de connexion SSH avec d√©tails (mode verbeux)..."
        ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no thomas@146.59.242.125 "echo '‚úÖ Connexion SSH r√©ussie !'"

    # √âtape 5 : V√©rifier le fichier authorized_keys sur le VPS (dans ton workflow GitHub)
    - name: V√©rifier authorized_keys sur le serveur
      run: |
        echo "üîç V√©rification du fichier authorized_keys sur le serveur..."
        ssh -v -i ~/.ssh/id_rsa thomas@146.59.242.125 "cat ~/.ssh/authorized_keys"

    # √âtape 6 : Copie du Docker image vers le VPS
    - name: Copy Docker image to VPS
      run: |
        echo "üì¶ Envoi du fichier my-nest-app.tar au serveur..."
        scp -v -i ~/.ssh/id_rsa my-nest-app.tar thomas@146.59.242.125:project-node/my-nest-app.tar

    # √âtape 7 : D√©ploiement de l'image Docker sur le serveur
    - name: Deploy Docker image on VPS
      run: |
        echo "üöÄ D√©ploiement de l'application sur le serveur..."
        ssh -v -i ~/.ssh/id_rsa thomas@146.59.242.125 << 'EOF'
          echo "üõ† Arr√™t et suppression des anciens containers..."
          docker stop my-nest-app || true
          docker rm my-nest-app || true
          echo "üì¶ Chargement de l'image Docker..."
          docker load -i project-node/my-nest-app.tar
          echo "üöÄ Lancement du container..."
          docker run -d --name my-nest-app -p 3000:3000 my-nest-app
          echo "‚úÖ D√©ploiement termin√© !"
        EOF
