# Exemple complet d'attente du service 'api' avant de continuer

name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '23'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    # √âtape 1 : Setup et v√©rification de la cl√© priv√©e
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa 146.59.242.125 >> ~/.ssh/known_hosts

    # √âtape 2 : Test de connexion SSH
    - name: Test SSH Connection
      run: |
        echo "üîç Test de connexion SSH avec d√©tails (mode verbeux)..."
        ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no thomas@146.59.242.125 "echo '‚úÖ Connexion SSH r√©ussie !'"

    # √âtape 3 : Cloner le d√©p√¥t et d√©ployer sur le VPS
    - name: Clone Git repository and deploy on VPS
      run: |
        echo "üì¶ Clonage du d√©p√¥t sur le serveur..."
        ssh -v -i ~/.ssh/id_rsa thomas@146.59.242.125 << 'EOF'
          cd project-node/test-nest
          git pull origin main
          echo "üõ† Arr√™t et suppression des anciens containers..."
          docker-compose down || true
          echo "üöÄ Lancement du container avec Docker Compose..."
          docker-compose up -d

          # V√©rifier l'√©tat des conteneurs
          docker-compose ps

          # Attente asynchrone pour v√©rifier si le service 'api' est pr√™t
          while ! docker-compose ps | grep -q 'api.*Up'; do
            echo "‚è≥ En attente du d√©marrage du service 'api'..."
            sleep 5  # Attendre 5 secondes entre chaque v√©rification
          done
          echo "‚úî Le service 'api' est maintenant pr√™t."

          # Ex√©cuter Prisma generate et migrate
          docker-compose exec api npx prisma generate
          docker-compose exec api npx prisma migrate deploy

          echo "‚úÖ D√©ploiement termin√© !"
        EOF
